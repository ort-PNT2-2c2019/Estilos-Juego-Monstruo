<!DOCTYPE html>
<html>
<head>
    <title>Asesino de Monstruos</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>

    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">TU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" v-bind:style="{backgroundColor: 'goldenrod', margin: '0', color: 'white', width: tu.vida+'%'}">
                    {{tu.vida}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTRUO</h1>
            <div class="healthbar">
                <div class="healthbar text-center" v-bind:style="{backgroundColor: 'rgb(0, 81, 128)', margin: '0', color: 'white', width: monstruo.vida + '%'}">
                    {{monstruo.vida}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!startGame">
        <div class="small-12 columns">
            <button @click="iniciarJuego" id="start-game">EMPEZAR JUEGO NUEVO</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button @click="atacar" id="attack">ATACAR</button>
            <button @click="ataqueEspecial" id="special-attack">ATAQUE ESPECIAL</button>
            <button @click="curar" id="heal">CURAR</button>
            <button @click="rendirse" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>

    <script src="js/script.js"></script>

</body>
</html>
